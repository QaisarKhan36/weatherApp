<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="style.css">
    <title>weather app javascript</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-box" placeholder="Enter City Name" spellcheck="false">
            <button class="search_btn"><i class="fas fa-search" id="search-btnin"></i></button>
        </div>
        <div class="data-box">
            <img src="https://cdn-icons-png.flaticon.com/128/2408/2408992.png?uid=R81634057" alt="Weather-img">
            <h1 id="temp"></h1>
            <h2 id="city_name"></h2>
            <div class="lower-card">
                <div class="left-lower-card">
                    <img src="https://cdn-icons-png.flaticon.com/128/2828/2828802.png" alt="Weather">
                    <div class="right-left-lower-card">
                        <h3 id="humidity_speed"></h3>
                        <h3>HUMIDITY</h3>
                    </div>
                </div>
                <div class="right-lower-card">
                    <img src="https://cdn-icons-png.flaticon.com/128/1506/1506761.png" alt="weather">
                    <div class="inner-right-lower-card">
                        <h3 id="wind_speed"></h3>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
